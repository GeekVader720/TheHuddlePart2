  <!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application</title>
      <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
  	<div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your Username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Enter</button>
                </div>
            </form>
        	</div>
    	</div>
    <div id="password-page">
        <div class="password-page-container">
            <h1 class="title">Type your Password</h1>
            <form id="passwordForm" name="passwordForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Password" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Enter</button>
                </div>
            </form>
        	</div>
    	</div>
    </body>
    </html>
